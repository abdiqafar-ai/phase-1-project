<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="Search-input" placeholder="Search for images">
        <button id="search-button" type="submit">Search</button>
    </form>

    <button id="toggle-button">Toggle Dark Mode</button>

    <div class="search-result">
        <div class="search-card">
            <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?q=80&w=1176&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image of a sea">
            <a href="https://unsplash.com/photos/orange-flowers-IicyiaPYGGI">Image of a sea</a>
        </div>

        <div class="search-card">
            <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?q=80&w=1176&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image of a sea">
            <a href="https://unsplash.com/photos/orange-flowers-IicyiaPYGGI">Image of a sea</a>
        </div>

        <div class="search-card">
            <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?q=80&w=1176&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image of a sea">
            <a href="https://unsplash.com/photos/orange-flowers-IicyiaPYGGI">Image of a sea</a>
        </div>
    </div>

    <button id="show-more-button" style="display: none;">Show more</button>

    <script src="script.js"></script>
</body>
</html>
